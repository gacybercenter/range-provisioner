#YAML for storing range provisioning parameters
globals:
  debug: True # debug mode (True) or not (False)
  cloud: gcr # name of cloud to use
  num_users: 3 # number of user systems to provision
  num_ranges: 2 # number of ranges to provision
  user_name: analyst # user name prefix
  range_name: alphanox # range name prefix
  org_name: alphanox_test # name of organization
  provision: # provision range (True) or not (False)

guacamole:
  provision: True # provision guacamole (True) or not (False)
  update: False # update guacamole users (True) or not (False)
  secure: True # secure passwords (True) or insecure passwords (False)
  guac_host: https://training.gacyberrange.org # guacamole host
  conn_group_name: range_team # name of connection group
  user_org: "" # organization of user
  instance_mapping: user.instance # name of instance mapping

heat:
  provision: True # provision heat (True) or not (False)
  main: True # Identify if main.yaml is being used (True) or not (False)
  sec: False # Identify if sec.yaml is being used (True) or not (False)
  update: False # update heat (True) or not (False)
  template_dir: templates # directory containing heat templates
  wait: False # wait for heat to complete (True) or not (False)
  pause: 2 # pause between each heat stack action

swift:
  provision: True # provision swift (True) or not (False)
  update: True # update swift (True) or not (False)
  asset_dir: assets # directory containing swift assets
