---
#YAML for storing range provisioning parameters
globals:
    debug: False
    cloud: gcr
    num_users: 1
    num_ranges: 2
    username_prefix: range_team
    range_name: alphanox
    guacd: True
    provision: True

guacamole:
    provision: True
    update: False
    guac_host: https://guac.gacyberrange.org
    conn_group_name: range_team
    user_org: ""
    instance_mapping: powerplant.kali

heat:
    provision: True
    main: True
    sec: True
    update: False
    template_dir: templates
    wait: False
    pause: 2

swift:
    provision: True
    update: True
    asset_dir: assets

## Variables that are stored privately (never store these in this yaml):
##     - clouds.yaml file (referenced via the cloud parameter)
##        
##     - tenant id
##     - guac admin user
##     - guac admin password
##     - guac user password
