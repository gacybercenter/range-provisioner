---
#YAML for storing range provisioning parameters
globals:
    debug: False
    cloud: gcr
    num_users: 3
    num_ranges: 3
    user_name: analyst
    range_name: alphanox
    guacd: True
    provision:

guacamole:
    provision: True
    update: False
    secure: True
    guac_host: https://training.gacyberrange.org
    conn_group_name: range_team
    user_org: ""
    instance_mapping: user.instance

heat:
    provision: True
    main: True
    sec: True
    update: True
    template_dir: templates
    wait: False
    pause: 2

swift:
    provision: True
    update:
    asset_dir: assets

## Variables that are stored privately (never store these in this yaml):
##     - clouds.yaml file (referenced via the cloud parameter)
##        
##     - tenant id
##     - guac admin user
##     - guac admin password
##     - guac user password
