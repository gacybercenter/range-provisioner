---
#YAML for storing range provisioning parameters
global:
    cloud: gcr
    num_users: 3
    guac_host: https://guac.gacyberrange.org/guacamole
    name: security_plus

guacamole:
    enabled: True
    username: user
    user_org: ""

openstack:
    enabled: True

swift:
    enabled: True
    container_name: sec_plus

