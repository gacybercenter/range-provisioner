#YAML for storing range provisioning parameters

# Global Build Parameters
globals:
  debug: True # debug mode (True) or not (False)
  cloud: gcr # name of cloud to use
  num_users: 1 # number of user systems to provision
  num_ranges: 1 # number of ranges to provision
  user_name: kali # user name prefix
  range_name: zeroday # range name prefix for heat (Ex: comp1313)
  org_name: CFIC-Capstone # name of organization for users in guacamole
  artifacts: True # artifacts (True) or not (False)
  provision: # provision range with swift, heat, and guacamole (True) or delete all of it (False)

# Guacamole Parameters
guacamole:
  provision: True # provision guacamole (True) or not (False)
  update: True # update guacamole users (True) or not (False)
  mapped_only: True # only create connections for user mapped instances (True) or not (False)
  recording: False # enable session recording (True) or not (False)
  sharing: False # enable link sharing read (read), write (write) or not (False)
  user_names:
    kali:
      password: kali
    analyst:
      password: analyst

## Change the template of users.yaml.example to users.yaml file in templates if you wish to map them directly.

# Heat Template Parameters
heat:
  provision: True # provision heat (True) or not (False)
  update: False # update heat (True) or not (False)
  pause: 0.5 # pause between each heat stack action in minutes
  template_dir: templates # directory containing heat templates
  ## Uncomment parameters to replace specific parameters within the heat template following this format
  parameters:
  - count: 1
  - apt_cache_proxy: 10.100.1.173 # current apt cache server ip
  - dashboard_record: 10.100.1.174 # current dashboard record ip
  - tenant_id: d8cd7d0632b84bcc8dd416c340cad54b # current project id
  - env_type: fundamentals # environment type is analyst or fundamentals
  - so_volume: f199d658-3861-465b-baad-37c145ef68d7 # current seconion iso volume
  - so_image: so_2.4.30-20231228_base
  - production_check: production

# Object Storage Parameters
swift:
  provision: True # provision swift (True) or not (False)
  update: True # update swift (True) or not (False)
  asset_dir: assets # directory containing swift assets
