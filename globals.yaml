---
#YAML for storing range provisioning parameters
global:
    debug: False
    cloud: gcr
    num_users: 3

guacamole:
    guac_host: https://guac.gacyberrange.org/guacamole
    action: delete
    conn_group_action: delete
    conn_group_name: test_group
    username_prefix: test_user
    user_org: ""

openstack:
    main_action: delete
    sec_action: delete
    template_dir: templates


swift:
    action: delete
    asset_dir: assets

## Variables that are stored privately (never store these in this yaml):
##     - clouds.yaml file (referenced via the cloud parameter)
##        
##     - tenant id
##     - guac admin user
##     - guac admin password
##     - guac user password
