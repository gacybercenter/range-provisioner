#YAML for storing range provisioning parameters

# Global Build Parameters
global:
  debug: # debug mode (True) or not (False)
  cloud: # name of cloud to use
  num_users: # number of user systems to provision
  num_ranges: # number of ranges to provision
  user_name: # user name prefix
  range_name: # range name prefix
  org_name: # name of organization
  artifacts: # artifacts (True) or not (False)
  provision: # provision range (True) or not (False)

guacamole:
  provision: # provision guacamole (True) or not (False)
  update: # update guacamole users (True) or not (False)
  secure: # secure passwords (True) or insecure passwords (False)
  guac_host: # guacamole host

heat:
  provision: # provision heat (True) or not (False)
  main: # Identify if main.yaml is being used (True) or not (False)
  sec: # Identify if sec.yaml is being used (True) or not (False)
  update: # update heat (True) or not (False)
  template_dir: # directory containing heat templates
  wait: # wait for heat to complete (True) or not (False)
  pause: # pause time between each heat stack action

swift:
  provision: # provision swift (True) or not (False)
  update: # update swift (True) or not (False)
  asset_dir: # directory containing swift assets

